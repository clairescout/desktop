<div class="book-wrapper" *ngIf="loaded" >
  <mat-grid-list cols="4" gutterSize="10px" rowHeight="100px">
    <div *ngFor="let book of myBooks">
      <mat-card class="book-card" *ngIf="book.imageLinks" (click)="showBookInfo(book)">
        <img class="book-image"
          [src]=book.imageLinks.thumbnail />
      </mat-card>
    </div>
  </mat-grid-list>
</div>
