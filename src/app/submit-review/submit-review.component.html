<div class="body">
    <div class="justify-content-center container" style="width: 75%" >

      <div *ngIf="showSearch">
        <div class="ml-3 search-bar-wrapper">
          <mat-form-field appearance="outline" style="width: 95%" class="search-bar ml-2 mr-4">
            <mat-label>Search A Book</mat-label>
            <mat-icon matSuffix>search</mat-icon>
            <input matInput [matMenuTriggerFor]="menu" style="color: #000000" (keyup.enter)="searchFromComponent($event.target.value)" placeholder="">
          </mat-form-field>
        </div>
        <div class="search-results-wrapper" >
          <mat-menu class="my-full-width-menu" #menu="matMenu">
            <button  class="search-result d-flex" mat-menu-item *ngFor="let book of searchResults" (click)="setBook(book)">
              <div class="row">
                  <img class="col-4 result-image"
                  [src]=book.volumeInfo.imageLinks.thumbnail />
                  <div class="col-7">
                      <h4 class="book-title">{{book.volumeInfo.title}}</h4>
                      <h5 class="book-author">{{book.volumeInfo.authors[0]}}</h5>
                  </div>
              </div>
            </button>
          </mat-menu>
        </div>
      </div>
      <div *ngIf="hasBook">
        <!-- <div class="row ml-3"> -->
            <!-- <img class="col-3 result-image"
            [src]=thumbnail /> -->

                <h2 class="ml-1 mr-2 container" style="display: inline">{{title}}</h2>
                <h2 style="display: inline;">â—¦</h2>
                <h2 class="ml-2 container" style="display: inline; font-weight: normal;" >{{author}}</h2>

        <!-- </div>  -->
        </div>
      <mat-card class="m-3 "  *ngFor="let category of categories">
        <mat-card-content class="m-3">
            <mat-card-title class="mb-4">{{category.title}}</mat-card-title>
            <mat-slider min="0" max="5" step="1" thumbLabel tickInterval="1" style="width: 33%" ([value])="category.score"></mat-slider>
            <br/>
            <mat-form-field style="width: 100%">
              <textarea matInput placeholder='Content in this book' [(ngModel)]="category.review"></textarea>
            </mat-form-field>
        </mat-card-content>
      </mat-card>
      <button mat-raised-button (click)="submit()" class="ml-3 mr-3 pl-4 pr-4 text-white bg-shade">Submit</button>
    </div>
</div>

  <div class="padding"></div>
