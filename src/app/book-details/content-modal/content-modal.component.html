<mat-card class="content-card m-2" >
  <mat-card-subtitle>{{data.title}}</mat-card-subtitle>
  <mat-progress-bar
      aria-label=`${data.title}-rating`
      mode="determinate"
      [value]="getRating(data)">
  </mat-progress-bar>
</mat-card>

<hr class="ml-2 mr-2 mt-4 mb-3">
<div class="m-2" *ngFor="let review of data.reviews">
  <p class="m-1">{{review}}</p>
  <hr>
</div>
